# This is a Databricks asset bundle definition for dab_demo.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_demo
  # uuid: cb7a3b0e-ebcc-49ea-96d2-092c732e5272

# 모노리포 스타일로 공토모듈과 DAB을 함께 배포하기 위한 설정
sync:
  paths:
    - ../common_framework
    - ./src
    - ./tests

# 리소스 정의할 디렉토리 깊이에 따라 변경 필요함
include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-4294282583911969.9.azuredatabricks.net/

  prod:
    mode: production
    workspace:
      host: https://adb-4294282583911969.9.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/cinyoung.hur@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/cinyoung.hur@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: cinyoung.hur@databricks.com
        level: CAN_MANAGE
