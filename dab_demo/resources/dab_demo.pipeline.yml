# The main pipeline for dab_demo
resources:
  pipelines:
    dab_demo_pipeline:
      name: dab_demo_pipeline
      ## Catalog is required to change
      catalog: databricks_workspace_ws
      schema: ps_cinyoung_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../../common_framework/dlt_pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/dab_demo/src
